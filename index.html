<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
	<a-assets>
	<img id="groundTexture" src="textures/wooden-floor.jpg">
   
	<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
 <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
      preload></audio>
  </a-assets>
  
  <!-- TEXT -->
  <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
  
  <!-- TESTBOX -->
 
  
	<a-box position="0 2 -2" color="red" rotation="0 0 0" scale="0.5 0.5 0.5">
		<a-animation attribute="position" to="0 2.2 -2" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
	  <a-animation attribute="scale" begin="mouseenter" dur="300" to="0.6 0.6 0.6"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="300" to="0.5 0.5 0.5"></a-animation>
  
</a-box>

	</a-box>
	
	<!-- SOUND SPOT -->
	<!-- <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true" position="-3 2 -5"></a-sound> -->
	
	<!--SKY AND ROOM SETUP-->
	<a-sun-sky material="sunPosition: -0.2 0.5 -5"></a-sun-sky>
	<!--<a-sky src="#skyTexture"></a-sky>-->
	<a-plane src="#groundTexture" rotation="-90 0 0" width="10" height="10"></a-plane>
	<a-plane color=#ccc position="0 2.5 -5" rotation="0 0 0" width="10" height="5"></a-plane>
	<a-plane color=#ccc position="-5 2.5 0" rotation="0 90 0" width="10" height="5"></a-plane>
	<a-plane color=#ccc position="5 2.5 0" rotation="0 270 0" width="10" height="5"></a-plane>
	<a-plane color=#ccc position="0 2.5 5" rotation="0 180 0" width="10" height="5"></a-plane>
	
	<!-- LIGHTING -->
	<a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" light="angle:52.54;decay:4.42;intensity:0.94;type:point;target:null" position="0 3 0"></a-light>
  
  
  
  <!-- CAMERA -->
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
    </a-scene>
  <body>
</html>
