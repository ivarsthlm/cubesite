<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-assets>
	<img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
	<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
 <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
      preload></audio>
  </a-assets>
  
  <!-- TEXT -->
  <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
  
  <!-- TESTBOX -->
	<a-box position="0 2 -5" src="#boxTexture" rotation="0 45 45" scale="2 2 2">
		<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
	  <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
  <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
</a-box>

	</a-box>
	
	
	
	<!-- SOUND SPOT -->
	<!-- <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true" position="-3 2 -5"></a-sound> -->
	
	<!--SKY AND GROUND-->
	<a-sky src="#skyTexture"></a-sky>
	<a-plane src="#groundTexture" repeat="10 10"	rotation="-90 0 0" width="30" height="30"></a-plane>

	
	<!-- LIGHTING -->
	<a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>
  
  <!-- CAMERA -->
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
    </a-scene>
  <body>
</html>
